<script type="text/javascript">
	function showevents(order_rating,order_location,srchtxt)
	{
		var latitude=localStorage.getItem('User_Lat');
		if(typeof latitude=='undefined' || latitude==null){latitude='';}
		var longitude=localStorage.getItem('User_Long');
		if(typeof longitude=='undefined' || longitude==null){longitude='';}
		var uid=localStorage.getItem('User_ID');
		var url=siteurl+'/api/spaces';
		var totalpages=jQuery('#totalpages').val();
		var pageid=jQuery('#nextpage').val();
		var activesearch=jQuery('#activesearch').val();
		if(activesearch=='1'){
			jQuery.ajax({ 
			 type: 'POST',  
			 url: url,  
			 //contentType: contentType,  
			 dataType: 'json',  
			 data: {order_rating:order_rating,order_location:order_location,srchtxt:srchtxt,page:pageid,user_id:uid,spacetype:'coworking', latitude:latitude, longitude:longitude},  
			 crossDomain: true,  
			 beforeSend: function() {
				/*jQuery('body .bodyoverlay').remove();
				jQuery('body .preloader').remove();
				var html='<div class="bodyoverlay"></div><div class="preloader"></div>';
				jQuery('body').append(html);*/
				jQuery('#activesearch').val(0);						
			 },		
			 complete: function() {
				/*jQuery('body .bodyoverlay').remove();
				jQuery('body .preloader').remove();	*/	
				//jQuery('#activesearch').val(1);			
			 },
			 success: function(res) { 
			 	var html=''; 
			   if(res['responce'])
			   {
					
					
					jQuery(res['responce']).each(function(index){
						html+='<div class="main-one"><a href="co-space-detail.html?uid='+uid+'&space_id='+res['responce'][index]['id']+'&spacetype='+res['responce'][index]['spacetype']+'"><p class="main-heading-event">'+res['responce'][index]['name']+'</p></a><div class="inner-section-event">';
						if(res['responce'][index]['photo']!=''){
							html+='<a href="co-space-detail.html?uid='+uid+'&space_id='+res['responce'][index]['id']+'&spacetype='+res['responce'][index]['spacetype']+'"><img src="'+res['responce'][index]['photo']+'" class="img-fluid img-set-one" alt="'+res['responce'][index]['name']+'"></a>';
						}
					html+='<div class="inner-two">';
					if(res['responce'][index]['detail']!='' && res['responce'][index]['detail']!=null){
					  html+='<a href="co-space-detail.html?uid='+uid+'&space_id='+res['responce'][index]['id']+'&spacetype='+res['responce'][index]['spacetype']+'"><p>'+res['responce'][index]['detail']+'</p></a>';
					 }
					  html+='<div class="last-inner-set"><div class="ist-div">';
					  if(res['responce'][index]['address']!='' && res['responce'][index]['address']!=null){
					  html+='<a href="co-space-detail.html?uid='+uid+'&space_id='+res['responce'][index]['id']+'&spacetype='+res['responce'][index]['spacetype']+'#gmap"><i class="fa fa-map-marker fa-lg locatio-map" aria-hidden="true"></i></a><p><a href="co-space-detail.html?uid='+uid+'&space_id='+res['responce'][index]['id']+'&spacetype='+res['responce'][index]['spacetype']+'"><b>'+res['responce'][index]['address']+'</b></a></p>';
					  }
                      html+='</div>';
					  
					  html+='<div class="last-circles"><ul class="rating-ul">';
					  		var remainrates=5;
					  		if(res['responce'][index]['ratings']!='' && res['responce'][index]['ratings']!='0'){
								for(var i=0;i<res['responce'][index]['ratings'];i++){
                              		html+='<a href="javascript:;"><li class="rating-active"></li></a>';
								}
								remainrates=5-parseInt(res['responce'][index]['ratings']);
							}
							for(var i=0;i<remainrates;i++){
								html+='<a href="javascript:;"><li></li></a>';
							}
                             
                        html+='</ul><ul class="next-view">';
             			if(res['responce'][index]['rate']!='' && res['responce'][index]['rate']=='Yes'){
                              html+='<li class="heart-like"><a href="javascript:;"><i class="fa fa-heart-o  fa-lg" aria-hidden="true"></i></a> </li>';
						}
                       html+='<li class="eye-show"><a href="co-space-detail.html?uid='+uid+'&space_id='+res['responce'][index]['id']+'&spacetype='+res['responce'][index]['spacetype']+'"><i class="fa fa-eye fa-lg" aria-hidden="true"></i></a></li></ul></div></div>';
                  		html+='</div></div></div>';
						
				   });
				   jQuery('#activesearch').val(1);
				   
				   if(pageid==1){
						jQuery('#totalpages').val(res['totalpage']);
						if(res['totalpage']==1){jQuery('#activesearch').val(0);}
				   }
				  else if(parseInt(totalpages)>=pageid){
						if(totalpages==1){jQuery('#activesearch').val(0);}
				   }
				   else
				   {
				   		jQuery('#activesearch').val(0);
				   }
				   pageid=parseInt(pageid)+1;
				   	jQuery('#nextpage').val(pageid);
				   
				}
				if(jQuery.trim(html)==''){
				html='<p class="noitemfound">There is no space found.</p>';
				if(pageid==1){jQuery('.eventlist').html(html);}
				}
				else{
				   jQuery('.eventlist').append(html);
				 }
			 },  
			 error: function(response, d, a){
				jQuery('body .bodyoverlay').remove();
				jQuery('body .popupbox').remove();
				var html='<div class="bodyoverlay"></div><div class="popupbox errorbox"><div class="popupimg"><img src="images/error.png" /></div><h1 class="success">ERROR</h1><h1>Server Error.</h1><button class="okbox">OK</button></div>';
				jQuery('body').append(html);
				
				jQuery('.okbox').click(function(){
					jQuery('body .bodyoverlay').remove();
					jQuery('body .popupbox').remove();
				}); 
			 } 
		   });
		}
	}
	jQuery(document).ready(function(){
		
		jQuery( document ).on( "mobileinit", function() {
			jQuery.mobile.allowCrossDomainPages = true;
		});
		var contentType ="application/x-www-form-urlencoded; charset=utf-8";
		if(window.XDomainRequest){contentType = "text/plain";}
		jQuery.support.cors = true;
		jQuery('a.showsearchtxt').click(function(){
			if(!jQuery(this).hasClass('active'))
			{
				jQuery('#srchtxt').show();
				jQuery(this).addClass('active');
				jQuery('.footer-parts').addClass('showingsrchfield');
				jQuery('body').addClass('srchfieldbody');
			}
			else
			{
				jQuery('.eventlist .main-one').remove();
				jQuery('#totalpages').val(0);
				jQuery('#nextpage').val(1);
				jQuery('#activesearch').val(1);
				var order_rating=jQuery('input[name="order_rating"]:checked').val();
				var order_location=jQuery('input[name="order_location"]:checked').val();
				var srchtxt=jQuery('#srchtxt').val();
				showevents(order_rating,order_location,srchtxt);
			}
		});
		jQuery('button.filter-button').click(function(){
			jQuery('.eventlist .main-one').remove();
			jQuery('#totalpages').val(0);
			jQuery('#nextpage').val(1);
			jQuery('#activesearch').val(1);
			var order_rating=jQuery('input[name="order_rating"]:checked').val();
			var order_location=jQuery('input[name="order_location"]:checked').val();
			var srchtxt=jQuery('#srchtxt').val();
			showevents(order_rating,order_location,srchtxt);
			jQuery('#exampleModalLong1 .modal-body button.close').trigger('click');
		});
		var order_rating=jQuery('input[name="order_rating"]:checked').val();
		var order_location=jQuery('input[name="order_location"]:checked').val();
		var srchtxt=jQuery('#srchtxt').val();
		showevents(order_rating,order_location,srchtxt);
		
		$(window).scroll(function() {
		   if($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
			   var order_rating=jQuery('input[name="order_rating"]:checked').val();
				var order_location=jQuery('input[name="order_location"]:checked').val();
				var srchtxt=jQuery('#srchtxt').val();
				showevents(order_rating,order_location,srchtxt);
		   }
		});
		setTimeout(function(){jQuery('li.cospacemenu').addClass('active')},1500);
	});
	</script>
